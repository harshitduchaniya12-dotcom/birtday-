<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #ff4e50;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e56;
        transform: scale(1.05);
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.6rem; }
        p { font-size: 1rem; }
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1> Happy Birthday KiddoðŸ’—</h1>
    <p>Wishing you with lot's of love. I hope you'll forgive me, ILYSMðŸ¥° HAPPIEST BIRTDHAY MAHIEðŸ’—</p>
    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let confetti = [];

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
    });
    updateConfetti();
}

function updateConfetti() {
    confetti.forEach((c, i) => {
        c.y += 2;
        c.x += Math.sin(c.d) * 1.5;

        if (c.y > canvas.height) {
            confetti[i] = {
                x: Math.random() * canvas.width,
                y: -10,
                r: c.r,
                d: c.d,
                color: c.color,
                tilt: c.tilt
            };
        }
    });
}

function startConfetti() {
    confetti = [];
    createConfetti();
    setInterval(drawConfetti, 20);
}
</script>

</body>
</html>
